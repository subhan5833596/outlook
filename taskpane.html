<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UTM Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    h2 { margin-top: 20px; font-size: 16px; }
    label { display: block; margin: 5px 0 2px; }
    input, textarea, button { width: 100%; margin-bottom: 10px; padding: 6px; }
    button { cursor: pointer; background: #0078d4; color: #fff; border: none; border-radius: 4px; }
    button.secondary { background: #555; }
    .section { border: 1px solid #ccc; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>UTM Manager</h1>

  <!-- Section 1: Signature Editor -->
  <div class="section">
    <h2>Edit Signature</h2>
    <textarea id="signatureContent" rows="6" placeholder="Write your signature (HTML supported)"></textarea>
    <button onclick="saveSignature()">Save Signature</button>
  </div>

  <!-- Section 2: UTM Manager -->
  <div class="section">
    <h2>UTM Parameters</h2>
    <label>Campaign</label>
    <input id="utm_campaign" type="text" placeholder="e.g. spring_sale">
    <label>Source</label>
    <input id="utm_source" type="text" placeholder="e.g. newsletter">
    <label>Medium</label>
    <input id="utm_medium" type="text" placeholder="e.g. email">
    <label>Content</label>
    <input id="utm_content" type="text" placeholder="e.g. banner1">
    <label>Term</label>
    <input id="utm_term" type="text" placeholder="e.g. shoes">
    <button onclick="updateUTM()">Update URL in Signature</button>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
