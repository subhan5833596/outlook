<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UTM Manager</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
  <link href="cf3de4bbca769e4999ad.css" rel="stylesheet"/>
  <script defer src="taskpane.js"></script>
</head>
<body class="ms-font-m ms-welcome ms-Fabric" style="background-color:#fff">
  <main id="app-body" class="ms-welcome__main" style="display:block;padding:20px">
    <h2 style="margin-bottom:20px">UTM Manager</h2>

    <div class="ms-TextField ms-TextField--underlined" style="margin-bottom:15px">
      <label class="ms-Label" for="utm_campaign">Campaign</label>
      <input id="utm_campaign" placeholder="Campaign" style="padding:7px;border:solid 1px gray;border-radius:4px;margin-top:4px">
    </div>

    <div class="ms-TextField ms-TextField--underlined" style="margin-bottom:15px">
      <label class="ms-Label" for="utm_source">Source</label>
      <input id="utm_source" placeholder="Source" style="padding:7px;border:solid 1px gray;border-radius:4px;margin-top:4px">
    </div>

    <div class="ms-TextField ms-TextField--underlined" style="margin-bottom:15px">
      <label class="ms-Label" for="utm_medium">Medium</label>
      <input id="utm_medium" placeholder="Medium" style="padding:7px;border:solid 1px gray;border-radius:4px;margin-top:4px">
    </div>

    <div class="ms-TextField ms-TextField--underlined" style="margin-bottom:15px">
      <label class="ms-Label" for="utm_content">Content</label>
      <input id="utm_content" placeholder="Content" style="padding:7px;border:solid 1px gray;border-radius:4px;margin-top:4px">
    </div>

    <div class="ms-TextField ms-TextField--underlined" style="margin-bottom:15px">
      <label class="ms-Label" for="utm_term">Term</label>
      <input id="utm_term" placeholder="Term" style="padding:7px;border:solid 1px gray;border-radius:4px;margin-top:4px">
    </div>

    <div style="display:flex;justify-content:center;gap:12px;margin-top:20px">
      <button id="updateUrlBtn" class="ms-Button">Update URL</button>
      <button id="openSigHelpBtn" class="ms-Button" style="background-color:#666;color:#fff;">Open Outlook Signature Settings</button>
    </div>
  </main>
</body>
</html>
